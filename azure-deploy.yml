# Azure Deployment for a Small Linux Server  

parameters:  
  vmName:  
    type: string  
    default: myLinuxVM  
  adminUsername:  
    type: string  
    default: azureuser  
  adminPassword:  
    type: securestring  

variables:  
  location: eastus  

resources:  
- type: Microsoft.Compute/virtualMachines  
  apiVersion: 2021-03-01  
  name:  
    - parameters('vmName')  
  location:  
    - variables('location')  
  properties:  
    hardwareProfile:  
      vmSize: Standard_B1s  
    storageProfile:  
      imageReference:  
        publisher: Canonical  
        offer: UbuntuServer  
        sku: 20.04-LTS  
        version: latest  
      osDisk:  
        createOption: FromImage  
    osProfile:  
      computerName:  
        - parameters('vmName')  
      adminUsername:  
        - parameters('adminUsername')  
      adminPassword:  
        - parameters('adminPassword')  
    networkProfile:  
      networkInterfaces:  
      - id:  
          - resourceId('Microsoft.Network/networkInterfaces', concat(parameters('vmName'), 'NIC'))  
